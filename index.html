<!DOCTYPE html>
<html>
	<head>
		<title>Lauri Kallioniemi</title>
		<style>
			html, body { width: 100%; height: 100%; margin: 0px; padding: 0px; overflow: hidden; background: radial-gradient(circle, transparent 20%, slategray 20%, slategray 80%, transparent 80%, transparent), radial-gradient(circle, transparent 20%, slategray 20%, slategray 80%, transparent 80%, transparent) 50px 50px, linear-gradient(#A8B1BB 8px, transparent 8px) 0 -4px, linear-gradient(90deg, #A8B1BB 8px, transparent 8px) -4px 0; background-color: slategray; background-size:100px 100px, 100px 100px, 50px 50px, 50px 50px; }
			#info { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<div id="info" ></div>
		<div id="projects"> </div>
		<script type="text/javascript">
			function loadInfo(){
				if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
				} else {// code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function(){
					if (xmlhttp.readyState==4 && xmlhttp.status==200){
						document.getElementById("info").innerHTML=xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET","https://api.github.com/users/lkallioniemi",true);
				xmlhttp.send();
			}
			loadInfo();
		</script>
	</body>
</html>
